<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <! -- Stylesheets -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <title>Dennis Nguyen - Portfolio Website</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container-fluid mx-3">
            <a href="#" class="navbar-brand logo">
                <object data="media/images/logo.svg" height="50" width="200"></object>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#portfolioNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="portfolioNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-home fa-lg" aria-hidden="true">&nbsp; Home</i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-info-circle fa-lg" aria-hidden="true">&nbsp;
                                About</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-folder-open fa-lg" aria-hidden="true">&nbsp; Projects</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa fa-address-card fa-lg" aria-hidden="true">&nbsp;
                                Contact</i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid container-header">
        <div class="row">
            <div class="col-12 col-md-6 offset-1 mt-5">
                <h1>HELLO, I'M <span class="red-outline">DENNIS</span>
                    <br>
                    FULL-STACK DEVELOPER
                    <br>
                    <button class="btn btn-danger mt-3">Portfolio</button>
                </h1>
            </div>
            <div class="col-12 col-md-4 offset-1 mb-4">
                <img class="portrait mt-4" src="media/images/portrait.JPG" alt="Self Portrait Photo" width="250"
                    height="300">
            </div>
        </div>
    </div>

    <div class="container-fluid container-about">
        <div class="row">
            <div class="col d-flex justify-content-center mt-4">
                <h2>About Me</h2>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center mt-1">
                <img class="about-me-photo" src="media/images/about-me_portrait.jpg" alt="About Section Photo"
                    height="200" width="200">
            </div>
        </div>
    </div>






    <! -- Scripts -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
